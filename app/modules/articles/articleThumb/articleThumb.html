<figure class="article-thumb" ng-class="{fade:thumbCtrl.fade}">
  <img ng-src="{{article.cover_image}}"/>
  <figcaption>
    <h2 ng-style="{color: article.color}"><span>{{article.country+" "}}</span>{{article.subtitle}}</h2>
    <p ng-style="{color: article.color}">{{article.tagline}}</p>
    <a ng-click="thumbCtrl.display(article)">View more</a>
  </figcaption>
</figure>
