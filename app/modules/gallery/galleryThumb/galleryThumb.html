<figure class="effect-zoe">
	<img ng-src="{{thumbCtrl.parseImage(thumb)}}"/>
	<figcaption>
		<h2>{{thumbCtrl.parseTitle(thumb)}}</h2>
		<p class="icon-links">
			<a ng-click="view(thumbCtrl.parseImage(thumb))"><span class="fa fa-eye"></span></a>
			<a ng-click="thumbCtrl.parseLink(thumb)"><span class="fa fa-external-link"></span></a>
		</p>
		<p class="description">{{thumbCtrl.parseDesc(thumb)}}</p>
	</figcaption>
</figure>
